<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>无标题</title>
        <script type="text/javascript">
        function sum(obj,i) {
            var a = document.getElementById("a"+i);
            var b = document.getElementById("b"+i);
            var s = document.getElementById("sum"+i);
			if(a=="" || b==""){
				return;
				}
            s.value = (parseInt(a.value)*0.4 + parseInt(b.value)*0.6).toFixed(2);
        }
        </script>
    </head>
    <body>       
        <table  id="tab" width="200" border="1">
  <tr>
    <td> <input type="text" id="a0"  /></td>
    <td><input type="text" id="b0" onkeyup="sum(this,0);" /></td>
    <td><input type="text" id="sum0" readonly /><br></td>
  </tr>
  <tr>
    <td> <input type="text" id="a1"  /></td>
    <td><input type="text" id="b1" onkeyup="sum(this,1);" /></td>
    <td  ><input type="text" id="sum1"  readonly/> </td>

  </tr>
</table>
    </body>
</html>
